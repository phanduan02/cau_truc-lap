<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
     let sum=0;
    do{
        a = parseInt(prompt("Moi nhap vao so a"));
        document.write("So ban vua nhap la:"+a +"<br>");
        sum = sum+a;
    } while(a !== -1);
     document.write("Tong cac so la:"+sum);
</script>

</body>
</html>
